<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz Replay</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;margin:16px}
      .question { border:1px solid #ddd; padding:10px; margin-bottom:12px; border-radius:6px; line-height:1.35; }
      .question p { margin: 0 0 0.8em; line-height: 1.25; }

      .math_equation_latex { display: inline; font-size: large; }
      .MathJax_SVG { display: inline-block; }

      /* inline math: match surrounding text height and baseline */
      .question .MathJax_SVG,
      .question svg.math-inline {
        display: inline-block;
        height: 1em;
        width: auto;
        vertical-align: -0.12em;
        overflow: visible;
      }

      /* general SVGs (diagrams) should scale naturally and not be forced to 1em */
      .question svg:not(.math-inline) {
        max-width: 100%;
        height: auto;
      }

      /* inline images readable size while preserving large images */
      .question img {
        display:inline-block;
        vertical-align: middle;
        max-height: 2.2em;
        width: auto;
        margin: 0 .25em;
        cursor: zoom-in;
      }

      /* images that have explicit sizes or are marked fullsize should render at natural size */
      .question img[width],
      .question img[height],
      .question img.fullsize,
      .question img[data-fullsize="true"] {
        max-height: none;
        height: auto;
        max-width: 100%;
        width: auto;
      }

      /* full-size images (tables, figures) */
      .question table img,
      .question img.fullsize {
        max-height: none;
        max-width: 100%;
        height: auto;
        width: auto;
      }

      .answers{margin-top:8px}
      .answer{margin:6px 0}
      .range-hint{color:#444}
      .correct{color:green;font-weight:600}
      .incorrect{color:#b00020;font-weight:600}
      .feedback{margin-top:8px;font-size:0.95em}
  .expected-hint{color:#333;background:#f8f8f8;padding:6px;border-radius:4px;margin-top:6px}
      .controls{margin:14px 0}
      button{padding:8px 12px;font-size:14px}
      .score{font-size:1.1em;margin-bottom:10px}
      .disabled {opacity:0.6; pointer-events:none}
      .question table { margin-top: 0.5em; margin-bottom: 0.8em; }
    </style>
</head>
<body>
    <h1>Quiz Replay</h1>
    <div id="quiz-container">Loadingâ€¦</div>

    <div class="controls" id="controls" style="display:none">
      <button id="submit-btn">Submit Answers</button>
      <button id="reset-btn" style="margin-left:8px">Reset</button>
      <div id="result" style="margin-top:10px"></div>
    </div>

    <script>
      document.addEventListener('click', (e) => {
        const img = e.target && e.target.tagName === 'IMG' && e.target.closest('.question');
        if (!img) return;
        const src = img.getAttribute('src');
        if (src) window.open(src, '_blank');
      });
    </script>

    <script src="replay.js"></script>
</body>
</html>
